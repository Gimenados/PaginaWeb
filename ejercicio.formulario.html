 <div>
 <!DOCTYPE html>
<html>
  <head>
    <title>Formulario de datos personales</title>
  </head>
  <body>
    <h1>Formulario de datos personales</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido"><br><br>

      <label for="edad">Edad:</label>
      <input type="text" id="edad" name="edad"><br><br>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otro">Otro</option>
      </select><br><br>

      <label>Edad:</label>
      <input type="radio" id="menor" name="edad" value="menor">
      <label for="menor">Menor de 18 años</label>
      <input type="radio" id="mayor" name="edad" value="mayor">
      <label for="mayor">Mayor de 18 años</label><br><br>

      <label for="idiomas">Idiomas:</label>
      <select id="idiomas" name="idiomas" multiple>
        <option value="ingles">Inglés</option>
        <option value="frances">Francés</option>
        <option value="aleman">Alemán</option>
        <option value="holandes">Holandés</option>
      </select><br><br>

      <label>Extras:</label>
      <input type="checkbox" id="auto" name="extras" value="auto">
      <label for="auto">Auto</label>
      <input type="checkbox" id="camioneta" name="extras" value="camioneta">
      <label for="camioneta">Camioneta</label>
      <input type="checkbox" id="camion" name="extras" value="camion">
      <label for="camion">Camión</label><br><br>

      <label for="comentario">Comentario:</label>
      <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Enviar datos">
      <input type="reset" value="Borrar datos">
    </form>
  </body>
</html>

 </div>
</body>
</html>
